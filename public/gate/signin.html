<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/gate/signin.css" rel="stylesheet">
  </head>
  <body>
		<h4>please, sign in ~ </h4>
		<ul>
			<li><input type="text" id="id" name="id" placeholder="id" value="aaa"></li>
			<li><input type="password" id="passwd" name="passwd" placeholder="password" value="1234"></li>
			<li><button id="signIn">sign in</button></li>
		</ul>

  </body>
  <script src="static/utils/AbstractNamGaNae.js"></script>
  <script src="static/gate/Signin.js"></script>
  <script>
    const signin = new Signin(this)
    const sign = document.querySelector('#signIn')
    sign.addEventListener('click', d => {
      signin.request({
        parameter: {
          id: document.querySelector('#id').value,
          passwd: document.querySelector('#passwd').value
        }
      })
    })
  </script>
</html>
